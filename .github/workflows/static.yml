name: Deploy JS files to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - '**/*.js'  # Ensures all JS files in any directory are included
  workflow_dispatch:

permissions:
  contents: read
  pages: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Optional, if needed for processing JS)
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Adjust according to your project's requirements

      - name: Prepare JS Files (Optional step for processing)
        run: |
          mkdir -p deploy
          cp index.html deploy/
          find . -name '*.js' -exec cp --parents {} deploy/ \;
          # Add your processing commands here if necessary (e.g., npm install, build scripts)

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifacts for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'  # Directory containing the files to be deployed

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
